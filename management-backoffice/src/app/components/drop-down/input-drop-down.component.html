<div class="input-grp" [formGroup]="formDetails">
    <label for="{{relatedItem.name}}" class="" translate>label.{{relatedItem.name}}.name</label>
    <input id="{{relatedItem.name}}" formControlName="name" type="text" class="input-text"
           placeholder="{{'label.'+relatedItem.name+'.name' | translate}}"
           (focus)="onFocus()" (focusout)="onUnFocus()"/>

    <div class="down" *ngIf="$showDrop | async">
        <ng-container *ngIf="($itemSearchResults |async)||($items |async) as items else empty">
            <table class="table" *ngIf="items.length > 0 else empty">
                <tbody>
                <tr *ngFor="let item of items" (click)="changeInput(item)">
                    <td>{{getDisplay(item) | translate}}</td>
                </tr>
                </tbody>
            </table>
        </ng-container>
        <ng-template translate #empty>
            <div class="d-flex flex-row justify-content-between align-items-center primary-text">
                <span translate>label.{{relatedItem.name}}.empty</span>
                <a class="btn primary btn-sm" [routerLink]="[relatedItem.parentPage,'new']"
                   translate>label.{{relatedItem.name}}.add</a>
            </div>
        </ng-template>
    </div>
</div>
