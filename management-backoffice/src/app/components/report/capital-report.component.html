<ng-container *ngIf="$dateRange | async"/>
<div class="capital" *ngIf="$entries| async as entries">
    <mb-relation title="capital" [heads]="capitalHeads">
        <tr *ngFor="let entry of entries">
            <td>{{entry.dateCreated | date: 'dd/MM/yyyy'}}</td>
            <td>{{entry | getEntryAmount}}</td>
            <td>{{entry.entryType}}</td>
            <td>{{entry.description}}</td>
        </tr>
    </mb-relation>
    <div class="value">
        <div class="value-amount">
            <span class="me-5">{{'label.facility.capital' | translate}}</span>
            <span>{{ entries | calcCapital | currency : '':'':'1.0-0'}}</span>
        </div>
        <h3 class="value-currency">FBU</h3>
    </div>
</div>
