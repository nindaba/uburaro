<div class="details-report">
    <div class="head">
        <a class="btn btn-tab" *ngFor="let tab of tabs"
           routerLink="../{{tab.routeId}}" >
            <span class="mb-title-tab" routerLinkActive="active">
                {{tab.name || 'tab' | translate}}
            </span>
        </a>
    </div>
    <div class="report">
        <router-outlet></router-outlet>
    </div>
</div>
